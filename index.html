<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học Table</title>
  </head>
  <body>
    <h1>Học table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo phông</td>
          <td>100k vnđ</td>
        </tr>
        <tr>
          <td>Quần Jean</td>
          <td>200k vnđ</td>
        </tr>
        <tr>
          <td>Quần Sịp</td>
          <td>50k vnđ</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><b>Tổng cộng</b></td>
          <td>350k vnđ</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
